<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer For When Schools Ends Bruh!!!!!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333333;
        }

        #timer {
            font-size: 2em;
            margin-top: 20px;
            color: #555555;
        }

.gbb {
  display: inline-block;
  padding: 10px 20px;
  font-size: 25px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  background-color: #4CAF50;
  color: #ffffff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.gbb:hover {
  background-color: #45a049;
}

.gbb:active {
  background-color: #3e8e41;

    </style>
    <script>
        // Set the date and time for the countdown
        var countDownDate = new Date("May 25, 2023 11:12:00").getTime();

        // Update the countdown every second
        var countdown = setInterval(function() {
            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the distance between the current and target date and time
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown in an element with id="timer"
            document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("timer").innerHTML = "Countdown expired";
            }
        }, 1000);
    </script>
</head>
<body>
    <h1>Countdown Timer For When School Ends In Thu, May 25 2023 Bruh!!!!!!</h1>
    <div id="timer"></div>
