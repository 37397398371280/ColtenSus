<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colten Sus's Chat Bot</title>
  <style>
    body {
      font-size: 20px;
      text-align: center;
    }

    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f2f2f2;
      z-index: 9999;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 4px solid #4CAF50;
      border-top-color: transparent;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .content {
      display: none;
    }

    .content.visible {
      display: block;
    }

    .heading {
      font-size: 30px;
      font-weight: bold;
    }

    .paragraph {
      margin-bottom: 20px;
    }

    .gbb {
      display: inline-block;
      padding: 10px 20px;
      font-size: 25px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    .gbb:hover {
      background-color: #45a049;
    }

    .gbb:active {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div id="loading-screen" class="loading-screen">
    <div>
      <div class="loading-spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>

    <a href="Version-Info.html" class="gbb">Go Back</a>

    window.addEventListener('load', function() {
      var loadingScreen = document.getElementById('loading-screen');
      var content = document.getElementById('content');

      setTimeout(function() {
        loadingScreen.style.display = 'none';
        content.classList.add('visible');
      }, 1000);
    });
  </script>
